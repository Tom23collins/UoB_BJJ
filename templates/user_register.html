<!-- templates/user_register.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Log in Â· UoB BJJ {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100" style="margin: 0;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 text-center">
          <img src="{{ url_for('static', filename='logo.png') }}" height="150px" width="150px">
          <form action='login' method='POST'>
            <div class="mb-3 text-start">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name='email' id='email' required>
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name='password' required>
            </div>
            <div class="mb-3 text-start">
              <label for="first_name" class="form-label">First name</label>
              <input type="text" class="form-control" id="first_name" name='first_name' id='first_name' required>
            </div>
            <div class="mb-3 text-start">
              <label for="last_name" class="form-label">Last name</label>
              <input type="text" class="form-control" id="last_name" name='last_name' id='last_name' required>
            </div>
            <div class="mb-3 text-start">
              <label for="medical_info" class="form-label">Medical information</label>
              <input type="text" class="form-control" id="medical_info" name='medical_info' id='medical_info'>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Submit</button>
          </form>
          <p class="text-start">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>  
      </div>
    </div>
    {{ error }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
