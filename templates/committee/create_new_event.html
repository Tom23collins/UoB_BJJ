<!-- templates/committee_create_new_event.html -->
{% extends "base.html" %}

{% block title %}Log in Â· UoB BJJ{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <form action='new-event' method='POST'>
        <div class="mb-3">
          <label for="event_name" class="form-label">Event name</label>
          <input type="text" class="form-control" id="event_name" name='event_name' placeholder="E.g. Gi taster session" required>
        </div>
        <div class="mb-3">
          <label for="event_topic" class="form-label">Session topic</label>
          <input type="text" class="form-control" id="event_topic" name='event_topic' placeholder="E.g. Omoplata details" required>
        </div>
        <div class="mb-3">
          <label for="event_coach" class="form-label">Event coach</label>
          <select class="form-select" aria-label="Default select example" id='event_coach' name="event_coach" required>
            <option selected disabled>Select Coach</option>
            <option value="Bradley Hill">Bradley Hill</option>
            <option value="Bradley Walton">Bradley Walton</option>
            <option value="Cameran Jheeta">Cameran Jheeta</option>
            <option value="Melissa Hill">Melissa Hill</option>
            <option value="Ryan Ralph">Ryan Ralph</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" name='date' required>
        </div>
        <div class="mb-3">
          <label for="start_time" class="form-label">Start time</label>
          <input type="time" class="form-control" id="start_time" name='start_time' required>
        </div>
        <div class="mb-3">
          <label for="end_time" class="form-label">End time</label>
          <input type="time" class="form-control" id="end_time" name='end_time' required>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Event type</label>
          <select class="form-select" aria-label="Default select example" id='category' name="category" required>
            <option selected disabled>Event type</option>
            <option value="Nogi">Nogi Class</option>
            <option value="Gi">Gi Class</option>
            <option value="Social">Social</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="capacity" class="form-label">Capacity</label>
          <input type="number" class="form-control" id="capacity" name='capacity' placeholder="Typically 30" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location Name</label>
          <input type="text" class="form-control" id="location" name='location' placeholder="Sport and Fitness Center Dojo" required>
        </div>
        <div class="mb-3">
          <label for="location_link" class="form-label">Location link from Google Maps</label>
          <input type="text" class="form-control" id="location_link" name='location_link'>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>  
  </div>
</div>
{{ error }}
{% endblock %}
